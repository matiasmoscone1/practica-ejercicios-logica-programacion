<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios logica programacion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <header>

        <h2>Ejercicios logica de programacion</h2>
    </header>

    <main>
        <section>
            <h2>1. Numero par/impar</h2>
            <div>
                <input type="number" placeholder="Escribe el Numero" id="numero-par-impar"/>
                <button type="button" id="btn-par-impar">Resultado</button>
                <br>
                <span class="resultado-par-impar"></span>
            </div>
        </section>        
        <br>
        <section>
            <h2>2. Palabra palindromo</h2>
            <div>
                <input type="text" class="palabra-palindromo" placeholder="Escribe la palabra"/>
                <button type="button" class="btn-palindromo">Verificar</button>
                <br>
                <span class="resultado-palindromo"></span>
            </div>
        </section>
        <br>
        <section>
            <h2>3. Numeros primos</h2>
            <div>
                <input type="number" placeholder="Escribe el Numero" class="numero-primo"/>
                <button type="button" class="btn-primo">Resultado</button>
                <br>
                <span class="resultado-primo"></span>
            </div>
        </section>
        <br>
        <section>
            <h2>4. Suma de n Numeros</h2>
            <div>
                <input type="number" placeholder="Escribe el Numero" class="numero-suma"/>
                <button type="button" class="btn-suma">Resultado</button>
                <br>
                <span class="resultado-suma"></span>
            </div>
        </section>
    </main>



    <script src="index.js" type="module"></script>
</body>
</html>
